{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group mb-2">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mb-2" type="submit">signin</button>
                                <a class="ml-2" href="{% url 'password_reset' %}">Reset password?</a>

            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                don't have an account ? <a class="ml-2" href="{% url 'register' %}">Signup</a>
            </small>
        </div>

    </div>
{%endblock content%}
